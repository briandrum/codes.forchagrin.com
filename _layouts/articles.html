---
layout: default
---

<div class="Markdown">

  <h1>{{ page.title }}</h1>
  
  <h2>Table of contents</h2>

  {%- assign date_format = site.optima.date_format | default: "%b %-d, %Y" -%}
  {% assign articles = site.articles | sort: 'article_no'  %}
  <ul>
  {% for article in articles %}

    <li><a href="{{ article.url }}">{{ article.title }}</a></li>

  {% endfor %}
  </ul>

</div>
