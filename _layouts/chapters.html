---
layout: default
---

<div class="Markdown">

  <h1>{{ page.title }}</h1>

  {%- assign date_format = site.optima.date_format | default: "%b %-d, %Y" -%}
  {% assign chapters = site.chapters | sort: 'chapter_no'  %}
  <ul>
  {% for chapter in chapters %}

    <li><a href="{{ chapter.url }}">{{ chapter.title }}</a></li>

  {% endfor %}
  </ul>

</div>
